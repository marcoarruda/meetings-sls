schema:
  application/json: >
    {
      "type": "object",
      "required": ["inicio", "fim", "sala_id"],
      "properties": {
        "inicio": {
          "type": "string"
        },
        "fim": {
          "type": "string"
        },
        "sala_id": {
          "type": "integer"
        }
      }
    }
template:
  application/json: >
    #set($inputRoot = $input.path('$'))
    {
      "user_id": "$context.authorizer.claims.sub",
      "inicio": "$inputRoot.inicio",
      "fim": "$inputRoot.fim",
      "sala_id": $inputRoot.sala_id
    }
